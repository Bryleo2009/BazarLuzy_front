
<mat-toolbar style="background-color: #131515; color: #fff; text-align: center;">RELACIÓN DE PRODUCTOS</mat-toolbar>

<router-outlet></router-outlet>
<div class="example-header">
    <mat-form-field style="width: 94%;margin: 40px;" >
        <input matInput (keyup)="applyFilter($event)" placeholder="Producto a buscar" ><!---->
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="id_Product" >
        <mat-header-cell mat-sort-header *matHeaderCellDef > ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id_Product}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="stock">
        <mat-header-cell mat-sort-header *matHeaderCellDef> STOCK </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.stock}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre_product">
        <mat-header-cell mat-sort-header *matHeaderCellDef> DESCRIPCIÓN </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre_product}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="precio_unitario">
        <mat-header-cell mat-sort-header *matHeaderCellDef> P/U </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.precio_unitario}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> ACCIONES </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <button mat-button [routerLink]="['edicion',row.id_Product]" style="color: #555;"><mat-icon>update</mat-icon></button>
          <button mat-button (click)="eliminar(row.id_Product)" style="color: #555;"> <mat-icon>delete_forever</mat-icon> </button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
<button mat-raised-button  mat-fab  style="float: right; background-color: #131515;"  routerLink="/home_admin/productos/nuevo">
    <mat-icon>create</mat-icon>
</button>
