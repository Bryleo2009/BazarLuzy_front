
<mat-toolbar style="background-color: #131515; color: #fff; text-align: center;">Relaci√≥n de Usuarios</mat-toolbar>

<router-outlet></router-outlet>
<div class="example-header">
    <mat-form-field style="width: 94%;margin: 40px;" >
        <input matInput (keyup)="applyFilter($event)" placeholder="Usuario a buscar" ><!---->
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="id_usuario" >
        <mat-header-cell mat-sort-header *matHeaderCellDef > ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id_usuario}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="userName">
        <mat-header-cell mat-sort-header *matHeaderCellDef> USUARIO </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.userName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre_cargo">
        <mat-header-cell mat-sort-header *matHeaderCellDef> CARGO </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombre_cargo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="estado">
        <mat-header-cell mat-sort-header *matHeaderCellDef> ESTADO </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.estado}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> ACCIONES </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <button mat-button [routerLink]="['edicion',row.id_usuario]" style="color: #555;"><mat-icon>update</mat-icon></button>
          <button mat-button (click)="eliminar(row.id_usuario)" style="color: #555;"> <mat-icon>delete_forever</mat-icon> </button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
<button mat-raised-button  mat-fab  style="float: right; background-color: #131515;"  routerLink="/BL/home_admin/usuarios/nuevo">
    <mat-icon>create</mat-icon>
</button>
