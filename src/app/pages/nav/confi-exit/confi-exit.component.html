<h2 mat-dialog-title>Cerrar Sesión</h2>
<mat-dialog-content class="mat-typography">
  <p>¿Esta seguro que desea cerrar sesión?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close>No</button>
  <button mat-button color="primary" [mat-dialog-close]="true" routerLink="/">Si</button>
</mat-dialog-actions>
